<div class="flex-row hovering">
    <img class="profile" src="../../../../../assets/icons/icon-72x72.png" alt="sender profile picture">
    <div class="flex-column">
        <div class="flex-row">
            <span class="sender" *ngIf="message.sender != 'William Wallace'">{{ user | async }}</span>
            <span class="sender" *ngIf="message.sender == 'William Wallace' ">{{ message.sender }}</span>
            <span class="time">{{ message.timestamp | date: 'shortTime' }}</span>
        </div>
        <p class="message">{{ message.content }}</p>
    </div>
</div>
