<section *ngIf="channel.name">
    <div class="header">
        <span># {{ channel.name }}</span>

    </div>

    <div class="content">

        <!-- Individual Messages -->
        <app-message *ngFor="let message of ms.messages | async" [message]="message" class="block"
            [class.margin-message]="ts.toggled"></app-message>

        <!-- Inputfield for Messages -->
        <div class="input">
            <app-message-input class="width-100" [class.margin]="ts.toggled" [origin]="origin" [id]="channelId"></app-message-input>
        </div>

    </div>



</section>
