<section>
    <h1 *ngIf="!threadId">Threads</h1>
    <h1 *ngIf="threadId">Thread</h1>

    <div class="content" *ngIf="!threadId">

        <app-message *ngFor="let thread of ms.threads | async" [message]="thread" [class.margin-message]="ts.toggled"
            (click)="replyInThread(thread)" matTooltip="Reply in thread"></app-message>

    </div>

    <div class="content" *ngIf="threadId">

        <app-message *ngFor="let thread of ms.threads | async" [message]="thread"
            [class.margin-message]="ts.toggled"></app-message>

        <!-- Inputfield for Messages -->
        <div class="input">
            <app-message-input class="width-100" [class.margin]="ts.toggled" [origin]="origin"
                [id]="threadId"></app-message-input>
        </div>
    </div>


</section>
