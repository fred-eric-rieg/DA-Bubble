<div class="contact">
    <img class="profile" [src]="contact.profile" alt="profile picture">
    <p>Name: <b>{{ contact.name }}</b></p>
    <p>Surname: <b>{{ contact.surname }}</b></p>
    <p>Email: <b>{{ contact.email }}</b></p>
    <span>Created: {{ contact.timestamp | date: 'medium' }}</span>
</div>
