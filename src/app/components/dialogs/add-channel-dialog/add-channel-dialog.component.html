<h1 mat-dialog-title>Create new Channel</h1>
<div mat-dialog-content>
  <p>Got a name?</p>

    <mat-form-field>
        <input matInput placeholder="max. 15 characters" [(ngModel)]="data.name" maxlength="15">
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="data" [disabled]="data.name.length == 0">Create</button>
</div>
