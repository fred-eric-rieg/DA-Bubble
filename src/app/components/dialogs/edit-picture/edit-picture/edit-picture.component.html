<h1 mat-dialog-title>Edit your account</h1>
<div mat-dialog-content>

    <label for="myfile">Select a file:</label>
    <input type="file" name="myfile" (change)="selectFile($event)" accept="image/png, image/jpeg, image/jpg">

</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="image"
        [disabled]="!image">Upload</button>
</div>
