<section class="mat-typography app-frame mat-app-background">
    <div class="logo"><mat-icon>question_answer</mat-icon><span>DA Bubble</span></div>

    <div class="login-box">
        <h1>Login Area</h1>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="credentials.email" required="">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="credentials.password" required="">
        </mat-form-field>

        <button mat-raised-button color="primary" aria-label="Send" [disabled]="!validate()"
            [appLoginEmailPassword]="credentials">
            <mat-icon>send</mat-icon> Login
        </button>
    </div>

    <div class="flex-column margin-top">
        <button mat-button aria-label="Send" [routerLink]="['/reset']">
            <mat-icon>restore</mat-icon> Reset Password
        </button>

        <div class="flex-row">
            <span>New here?</span>
            <button mat-button aria-label="Send" [routerLink]="['/register']">
                <mat-icon>create</mat-icon> Register
            </button>
        </div>
    </div>


</section>
