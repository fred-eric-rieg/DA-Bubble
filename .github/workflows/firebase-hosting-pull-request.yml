name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16 # Minimum version 16
  
      - name: Install Angular CLI
        run: npm install -g @angular/cli
  
      - name: Install dependencies
        run: npm install
        working-directory: ./
  
      - name: Build
        run: ng build

      - name: Set Firebase CLI experiments
        run: echo "FIREBASE_CLI_EXPERIMENTS=webframeworks" >> $GITHUB_ENV

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --token ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DB_BUBBLE }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DB_BUBBLE }}
