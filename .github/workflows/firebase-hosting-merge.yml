name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16 # Minimum version is 16
  
      - name: Install Angular CLI
        run: npm install -g @angular/cli
  
      - name: Install dependencies
        run: npm install
        working-directory: ./
  
      - name: Build
        run: ng build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DB_BUBBLE }}'
          channelId: live
          projectId: db-bubble
